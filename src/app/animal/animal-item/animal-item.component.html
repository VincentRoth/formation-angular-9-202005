<mat-card>
  <mat-card-header>
    <mat-card-title>{{ model.name }}</mat-card-title>
    <mat-card-subtitle>
      {{ "animal.species." + model.species | translate }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ model.comment | truncate }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button [routerLink]="[model.id]">
      {{ "animal.actions.consult" | translate }}
    </a>
    <a mat-button [routerLink]="['edit', model.id]">
      {{ "animal.actions.edit" | translate }}</a
    >
    <button mat-button (click)="onItemDelete()">
      {{ "animal.actions.delete" | translate }}
    </button>
  </mat-card-actions>
</mat-card>
