<mat-card>
  <mat-card-header>
    <mat-card-title>{{ model.name }}</mat-card-title>
    <mat-card-subtitle>{{ model.species }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ model.comment | truncate }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button [routerLink]="[model.id]">Consulter</a>
    <a mat-button [routerLink]="['edit', model.id]">Modifier</a>
    <button mat-button (click)="onItemDelete()">Supprimer</button>
  </mat-card-actions>
</mat-card>
